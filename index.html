<!DOCTYPE html>

<html lang="fr">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Mon site</title>

  <meta name="description" content="Bienvenue">
  <meta name="author" content="Willow">
  <meta name="keywords" content="site, HTML, CSS, JavaScript, exemple, démo">

  <link rel="icon" href="imagesite.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">

  <meta property="og:title" content="Mon site">
  <meta property="og:description" content="willow la plus belle">
  <meta property="og:image" content="image/imagee.jpg">
  <meta property="og:url" content="https://artyouhate.github.io">
  
</head>

<body>

  <h1 class="hidden-title">ART YOU HATE</h1> 

  <img src="photo-output-32.png" alt="ART YOU HATE logo" class="logo-image fade-in">

  <h2 id="typewriter">Charcoal & Scribble Art Creations</h2>

  <!-- Script -->
  <script>
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');

          // Lancer l'effet d'écriture uniquement pour le h2
          if (entry.target.id === "typewriter") {
            typeWriterEffect(entry.target);
          }
        }
      });
    }, { threshold: 0.1 });

    // Observer uniquement les éléments à fade-in
    const hiddenElements = document.querySelectorAll('.fade-in');
    hiddenElements.forEach(el => observer.observe(el));

    // Observer aussi le H2 pour lancer l'écriture
    const h2 = document.getElementById('typewriter');
    observer.observe(h2);

    // Fonction typewriter
    function typeWriterEffect(element) {
      const text = element.textContent;
      element.textContent = '';
      let i = 0;
      const speed = 70;

      setTimeout(() => {
        const interval = setInterval(() => {
          element.textContent += text.charAt(i);
          i++;
          if (i >= text.length) {
            clearInterval(interval);
          }
        }, speed);
      }, 2000); // 1000ms = 1 seconde
    }
  </script>

</body>

</html>
