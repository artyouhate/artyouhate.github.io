<!DOCTYPE html>

<html lang="fr">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Mon site</title>

  <meta name="description" content="Bienvenue">
  <meta name="author" content="Willow">
  <meta name="keywords" content="site, HTML, CSS, JavaScript, exemple, démo">

  <link rel="icon" href="imagesite.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">

  <meta property="og:title" content="Mon site">
  <meta property="og:description" content="willow la plus belle">
  <meta property="og:image" content="image/imagee.jpg">
  <meta property="og:url" content="https://artyouhate.github.io">
  
</head>

<body>

  <h1 class="hidden-title">ART YOU HATE</h1> 

  <img src="photo-title.png" alt="ART YOU HATE logo" class="logo-image fade-in">

  <h2 id="typewriter">Charcoal & Scribble Art Creations</h2>

  <div class="image-pair first-pair">
    <img src="photo-1.png" alt="Image 1">
    <img src="photo-2.png" alt="Image 2">
  </div>
  
  <div class="image-pair fade-in">
    <img src="photo-3.png" alt="Image 3">
    <img src="photo-4.png" alt="Image 4">
  </div>

  <div class="image-pair fade-in">
    <img src="photo-output_0 11.png" alt="Image 5">
    <img src="photo-output_1 12.png" alt="Image 6">
  </div>

  <script>
    let typewriterPlayed = false;

    const observer = new IntersectionObserver((entries) => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {

      if (entry.target.id === "typewriter" && !typewriterPlayed) {
        typeWriterEffect(entry.target);
        typewriterPlayed = true;
      }

      // Les autres images après ready
      if (entry.target.classList.contains('ready')) {
        entry.target.classList.add('visible');
      }
    }
  });
}, { threshold: 0.1 });

const otherPairs = document.querySelectorAll('.fade-in');
otherPairs.forEach(pair => observer.observe(pair));

const h2 = document.getElementById('typewriter');
observer.observe(h2);

function typeWriterEffect(element) {
  const text = element.textContent;
  element.textContent = '';
  let i = 0;
  const speed = 70;

  const interval = setInterval(() => {
    element.textContent += text.charAt(i);
    i++;
    if (i >= text.length) {
      clearInterval(interval);

      // Fade-in de la première paire
      const firstPair = document.querySelector('.first-pair');
      firstPair.classList.add('visible');

      // Fade-in de l'image titre (logo)
      const logo = document.querySelector('.logo-image');
      logo.classList.add('visible');

      // Donner .ready aux autres paires
      const otherPairs = document.querySelectorAll('.fade-in');
      otherPairs.forEach(pair => pair.classList.add('ready'));
    }
  }, speed);
}
  </script>

</body>

</html>
